<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #BE823A -26%, #CE9047 145%);">
          <h1>Desert</h1>
          <p>Sand, heat and dry</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #497BB8 -1%, #3565A3 124%);">
          <h1>Mountains</h1>
          <p>Cold, snow and rocks</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #589131 1%, #417426 128%);">
          <h1>Forest</h1>
          <p>Trees, birds and trail</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #00C5BE -8%, #0291A3 138%);">
          <h1>Sea</h1>
          <p>Smoothness, water and noise</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('./img/sea.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/forest.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/mountains.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('./img/desert.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
